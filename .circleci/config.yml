version: 2.1 # use CircleCI 2.1
jobs: 
  build_backend:
    # see https://circleci.com/docs/2.0/language-java/
    working_directory: ~/EasyShare # directory where steps will run

    docker:
      - image: circleci/openjdk:8-jdk-browsers 

    steps: 

      - checkout: 
          path: ~/EasyShare # check out source code to working directory

      - restore_cache: 
          # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: Server-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies
      
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: Server-{{ checksum "pom.xml" }}
      
      - run: mvn install 
      
      - store_test_results: 
      # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard. 
      # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: target/surefire-reports
      
      - store_artifacts: 
      # store the uberjar as an artifact
      # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: target/easyshareserver.war
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples 
      - run:
          name: Install Sonarqube scanner
          command: |
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
            unzip sonar-scanner-cli-3.2.0.1227-linux.zip
      - run:
          name: Run Sonarqube scanner
          command: |
            export SONAR_SCANNER_OPTS="-Xmx2048m"
            eval ./sonar-scanner-3.2.0.1227-linux/bin/sonar-scanner -X -Dsonar.projectKey=CIRCABC_EasyShare -Dsonar.modules=client,server -Dserver.sonar.projectBaseDir=server -Dserver.sonar.sources=src -Dclient.sonar.projectBaseDir=client -Dclient.sonar.sources=angular/src -Dsonar.sourceEncoding=UTF-8 -Dsonar.organization=circabc -Dsonar.exclusions=server/**/resources/**,**/*.pdf,**/*.css,**/*.svg,**/*.png,**/*.gif,**/dist/*,**/.vscode/*,**/assets/**,**/sonar-scanner-3.2.0.1227-linux/** -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectVersion=${CIRCLE_BRANCH} -Dsonar.login=${SONARQUBE_BACKEND_TOKEN} -Dsonar.java.binaries=server/target/classes/ -Dsonar.jacoco.reportPaths=server/target/coverage-reports/jacoco-ut.exec
  build_frontend:
    # see https://circleci.com/docs/2.0/language-javascript/
    # see https://circleci.com/docs/2.0/circleci-images/#nodejs
    working_directory: ~/EasyShare/client/angular
    docker: # run the steps with Docker
      - image: circleci/node:10.14.0  
    steps: 
      - checkout: 
          path: ~/EasyShare # check out source code to working directory    
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build-app
          command: npm run build
      - run:
          name: check-license
          command: npm run licchkadd
      - run:
          name: check-style
          command: npm run lint
workflows:
  version: 2.1
  build_backend_and_frontend:
    jobs:
      - build_backend
      - build_frontend