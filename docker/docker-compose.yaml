version: "3"
services:
  db:
    container_name: db
    image: mysql:5.6
    ports:
      - "3306:3306"  
    environment:
        - MYSQL_ROOT_PASSWORD=password
    volumes:
        - ./mysql:/docker-entrypoint-initdb.d/:ro
    command: --lower_case_table_names=1 --transaction-isolation=READ-COMMITTED
  tomcat:
    build: tomcat
    image: tomcat-easyshare-server
    ports:
      - "8888:8080"
    container_name: tomcat
    depends_on:
      - db
