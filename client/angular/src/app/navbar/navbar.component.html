<nav class="navbar" role="navigation">
  <div class="container">


    <div id="menu" class="navbar-menu" id="myMenu" [class.is-active]="isBurgerActive">

      <div class="navbar-start">

        <a href="https://circabc.europa.eu/ui/me"  class="navbar-item is-family-secondary circabc-link-dashboard">
          <span class="spanlabel">{{
            "dashboard" | transloco
            }}</span>
        </a>
        <a href="https://circabc.europa.eu/ui/me/calendar" class="navbar-item is-family-secondary circabc-link-my-calendar">
          <span class="spanlabel">{{
            "my.calendar" | transloco
            }}</span>
        </a>
        <a href="https://circabc.europa.eu/ui/me/roles" class="navbar-item is-family-secondary circabc-link-roles">
          <span class="spanlabel">{{
            "roles" | transloco
            }}</span>
        </a>      
        <a href="https://circabc.europa.eu/ui/explore" class="navbar-item is-family-secondary circabc-link-browse-public-groups">
          <span class="spanlabel">{{
            "browse.public.groups" | transloco
            }}</span>
        </a>

      

       <a *ngIf="loggedIn" class="navbar-item is-family-secondary circabc-link-separator"></a>

        <a *ngIf="loggedIn" (click)="toggleBurger()" routerLinkActive="tab--current"
          class="navbar-item is-family-secondary my-shared-files" routerLink="home">
          <span class="spanlabel">{{
            "my.shared.files" | transloco
            }}</span>
        </a>
        <a *ngIf="loggedIn" (click)="toggleBurger()" routerLinkActive="tab--current"
          class="navbar-item is-family-secondary shared-with-me" routerLink="download">
          <span class="spanlabel">{{ "shared.with.me" | transloco }}
          </span>
        </a>
        <a (click)="toggleBurger()" routerLinkActive="tab--current" *ngIf="isAdmin"
          class="navbar-item is-family-secondary administration" routerLink="administration">
          <span class="spanlabel">{{ "administration" | transloco }}
          </span>
        </a>
      </div>

      <div class="navbar-end">
        <div *ngIf="loggedIn" class="navbar-item is-family-secondary">
          <button (click)="toggleBurger()" class="button is-info" routerLink="upload">
            <span class="icon is-small">
              <fa-icon class="faIcon" [icon]="faShare"></fa-icon>
            </span>
            {{ "share.a.new.file" | transloco }}
          </button>
        </div>
        <div (click)="toggleBurger()" *ngIf="loggedIn" class="navbar-item">
          <button class="button is-danger is-family-secondary" (click)="logout()">
            <span class="icon is-small">
              <fa-icon class="faIcon" [icon]="faSignOutAlt"></fa-icon>
            </span>
            {{ "logout" | transloco }}
          </button>
        </div>
        <a routerLink="myUser" *ngIf="loggedIn" class="navbar-item is-family-secondary">
          {{ "logged.as.user" | transloco: { userName: userName } }}
        </a>
      </div>
    </div>
  </div>
</nav>
