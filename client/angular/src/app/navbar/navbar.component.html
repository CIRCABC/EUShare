<nav class="navbar is-link" role="navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" routerLink="home">
        <fa-icon class="icon is-large" [icon]="faShareAlt" size="2x"></fa-icon>
        <p *ngIf="!loggedIn">EUShare</p>
      </a>
      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        [class.is-active]="isBurgerActive"
        (click)="toggleBurger()"
        data-target="myMenu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div
      id="menu"
      class="navbar-menu"
      id="myMenu"
      [class.is-active]="isBurgerActive"
    >
      <div *ngIf="loggedIn" class="navbar-start">
        <a class="navbar-item" routerLink="home">
          <fa-icon class="faIcon" [icon]="faUsers"></fa-icon>
          My shared files
        </a>
        <a class="navbar-item" routerLink="upload">
          <fa-icon class="faIcon" [icon]="faShare"></fa-icon>
          Share a new file
        </a>
        <a class="navbar-item" routerLink="download">
          <fa-icon class="faIcon" [icon]="faCloudDownloadAlt"></fa-icon>
          Shared with me
        </a>
        <a *ngIf="isAdmin" class="navbar-item" routerLink="administration">
          <fa-icon class="faIcon" [icon]="faUsersCog"></fa-icon>
          Administration
        </a>
      </div>
      <div class="navbar-end">
        <a routerLink="myUser" *ngIf="loggedIn" class="navbar-item">
          Logged as {{ userName }}
          <div class="avatar"><img src="assets/avatar.png" /></div>
        </a>
        <div *ngIf="loggedIn" class="navbar-item">
          <button class="button is-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>
