<h1 class="title">File direct download link</h1>
<app-password-modal></app-password-modal>
<a *ngIf="isFilePasswordProtected" class="button is-large is-fullwidth is-link is-outlined" (click)="download()">Download {{fileName}}</a>
<app-download-button *ngIf="!isFilePasswordProtected" [fileId]="fileId" [fileName]="fileName" [buttonIsOutlined]="true" [buttonIsFullwidth]="true" [buttonIsLarge]="true" [isShowFileName]="true"></app-download-button>
