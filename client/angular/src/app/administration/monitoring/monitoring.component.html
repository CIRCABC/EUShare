<mat-tab-group (selectedIndexChange)="selectedTabIndex.set($event)">
  <mat-tab label="Waiting">
    @defer (when selectedTabIndex() === 0) {
    <app-monitoring-tab
      [reportStatus]="'WAITING'"
      (deleteEvent)="delete($event)"
      (approveEvent)="approveReport($event)"
      (denyEvent)="denyReport($event)"
      [monitoringDetails]="monitoringDetails"
    ></app-monitoring-tab>
    }
  </mat-tab>

  <mat-tab label="Approved">
    @defer (when selectedTabIndex() === 1) {
    <app-monitoring-tab
      [reportStatus]="'APPROVED'"
      (deleteEvent)="delete($event)"
      (approveEvent)="approveReport($event)"
      (denyEvent)="denyReport($event)"
      [monitoringDetails]="monitoringDetails"
    ></app-monitoring-tab>
    }
  </mat-tab>

  <mat-tab label="Denied">
    @defer (when selectedTabIndex() === 2) {
    <app-monitoring-tab
      [reportStatus]="'DENIED'"
      (deleteEvent)="delete($event)"
      (approveEvent)="approveReport($event)"
      (denyEvent)="denyReport($event)"
      [monitoringDetails]="monitoringDetails"
    ></app-monitoring-tab>
    }
  </mat-tab>
</mat-tab-group>
