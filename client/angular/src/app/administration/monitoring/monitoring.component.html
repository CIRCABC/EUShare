<mat-tab-group>
  <mat-tab label="Waiting">
    <ng-template matTabContent>
      <app-monitoring-tab
        [reportStatus]="'WAITING'"
        (deleteEvent)="delete($event)"
        (approveEvent)="approveReport($event)"
        (denyEvent)="denyReport($event)"
        [monitoringDetails]="monitoringDetails"
      ></app-monitoring-tab>
    </ng-template>
  </mat-tab>

  <mat-tab label="Approved">
    <ng-template matTabContent>
      <app-monitoring-tab
        [reportStatus]="'APPROVED'"
        (deleteEvent)="delete($event)"
        (approveEvent)="approveReport($event)"
        (denyEvent)="denyReport($event)"
        [monitoringDetails]="monitoringDetails"
      ></app-monitoring-tab>
    </ng-template>
  </mat-tab>

  <mat-tab label="Denied">
    <ng-template matTabContent>
      <app-monitoring-tab
        [reportStatus]="'DENIED'"
        (deleteEvent)="delete($event)"
        (approveEvent)="approveReport($event)"
        (denyEvent)="denyReport($event)"
        [monitoringDetails]="monitoringDetails"
      ></app-monitoring-tab>
    </ng-template>
  </mat-tab>
</mat-tab-group>
