<mat-tab-group (selectedIndexChange)="selectedTabIndex.set($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="material-icons">person</i> Last Logins
    </ng-template>
    @defer (when selectedTabIndex() === 0) {
    <app-last-logins></app-last-logins>
    }
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <i class="material-icons">cloud_upload</i> Last Uploads
    </ng-template>
    @defer (when selectedTabIndex() === 1) {
    <app-last-uploads></app-last-uploads>
    }
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <i class="material-icons">cloud_download</i> Last Downloads
    </ng-template>
    @defer (when selectedTabIndex() === 2) {
    <app-last-downloads></app-last-downloads>
    }
  </mat-tab>
</mat-tab-group>
