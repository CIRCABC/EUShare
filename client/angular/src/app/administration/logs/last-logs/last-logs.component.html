
<table mat-table [dataSource]="data" matSort matSortActive="last_logged" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="bold-header" mat-sort-header disableClear > Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bold-header" mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="bold-header" mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="total_space">
      <th mat-header-cell *matHeaderCellDef class="bold-header" mat-sort-header> Total Space </th>
      <td mat-cell *matCellDef="let element"> {{element.total_space}} </td>
    </ng-container>
  
    <ng-container matColumnDef="last_logged">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear > Last Logged </th>
      <td mat-cell *matCellDef="let element"> {{element.last_logged}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
<p></p>
  <div class="download-container">
    <mat-icon (click)="downloadFile()" class="download-icon" title="Download as CSV">file_download</mat-icon>
</div>
