<label class="label">{{ "link.name" | transloco }}</label>
<input
  #input
  [disabled]="disabled"
  (blur)="onTouched()"
  (input)="onChange($event.target.value)"
  [attr.placeholder]="'link.name.remember' | transloco"
  class="input"
  type="text"
/>
<label class="label error" *ngIf="errorMessage">{{ errorMessage }}</label>
