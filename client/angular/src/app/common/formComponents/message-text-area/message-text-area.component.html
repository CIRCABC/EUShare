@if (isOptional) {
  <label class="label">{{ 'text.optional' | transloco }}</label>
}
@if (!isOptional) {
  <label class="label">{{ 'text' | transloco }}</label>
}
<textarea
  #textarea
  [disabled]="disabled"
  (blur)="onTouched()"
  (input)="onChange($event.target.value)"
  class="textarea"
  placeholder="{{ 'please.enter.message' | transloco }}"
></textarea>
@if (errorMessage) {
  <label class="label error">{{ errorMessage }}</label>
}
