<label class="label" *ngIf="isOptional">{{ 'text.optional' | transloco }}</label>
<label class="label" *ngIf="!isOptional">{{ 'text' | transloco }}</label>
<textarea
  #textarea
  [disabled]="disabled"
  (blur)="onTouched()"
  (input)="onChange($event.target.value)"
  class="textarea"
  placeholder="{{ 'please.enter.message' | transloco }}"
></textarea>
<label class="label error" *ngIf="errorMessage">{{errorMessage}}</label>
