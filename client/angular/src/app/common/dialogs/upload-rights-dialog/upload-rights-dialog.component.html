<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ "no.upload.rights.title" | transloco }}</p>
      <button class="delete" aria-label="close" (click)="onNoClick()"></button>
    </header>
    <section class="modal-card-body">
      <mat-dialog-content>
        <p class="modal-card-title"> {{ "no.upload.rights" | transloco }} <a href=""><strong>{{
              "no.upload.rights.trustrequest" | transloco }}</strong></a></p>
      </mat-dialog-content>
    </section>
    <footer class="modal-card-foot">
      <div mat-dialog-actions>
        <button class="button" mat-button (click)="onNoClick()">No Thanks</button>
        <button class="button" mat-button [mat-dialog-close]="result" cdkFocusInitial>Ok</button>
      </div>
    </footer>
  </div>
</div>
