<div class="modal" [class.is-active]="modalActive">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        File shares <br />
        <strong> {{ modalFileName }}</strong>
      </p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="level">
        <!-- Left side -->
        <div class="level-item has-text-centered">
          <p>
            <strong>{{ modalFileName }}</strong> is shared
            <strong>{{ recipients.length }}</strong> time(s)
          </p>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th><abbr title="Notifications">Notifications</abbr></th>
            <th><abbr title="Links">Links</abbr></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipient of recipients; let i = index" [attr.data-index]="i">
            <td>
              <span *ngIf="recipient.email !== ''">
                {{
                recipient.email.length > 35 ? (recipient.email | lowercase | slice: 0:35) + ".." : (recipient.email |
                lowercase)
                }}
              </span>
            </td>
            <td class="shorturl">
              <input class="input" type="text" value="{{ formatLink(i) }}" />
            </td>
            <td>
              <a class="button" (click)="copyLink(i)">Copy</a>
            </td>
            <td>
              <a *ngIf="recipient.email !== ''" class="button" (click)="deleteShare( recipient.email, i)">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
    <footer class="modal-card-foot">
      <button class="modal-close is-large" (click)="closeModal()" aria-label="close"></button>
    </footer>
  </div>
</div>
