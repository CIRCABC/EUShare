<div class="centered">
  <h1 class="title">Share a new file</h1>
  <h2 class="subtitle">
    You can upload up to {{ leftSpaceInBytes | fileSizeFormat }} ({{
      totalSpaceInBytes | fileSizeFormat
    }}
    quota)
  </h2>
  <form [formGroup]="uploadform" (ngSubmit)="submit()" #f="ngForm">
    <div>
      <!-- DRAG AND DROP-->
      <div class="field">
        <label class="label">File</label>
        <div class="file" [class.has-name]="getFileFromDisk() !== undefined">
          <label class="file-label">
            <!-- INPUT -->
            <input
              appEsFileInput
              id="fileFromDisk"
              class="file-input"
              type="file"
              formControlName="fileFromDisk"
            />
            <span class="file-cta">
              <span class="file-label">
                Browse...
              </span>
            </span>
            <!-- FILE SIZE AND NAME -->
            <span *ngIf="getFileFromDisk()" class="file-name">
              {{ getFileFromDisk()?.name }}
              ({{ getFileFromDisk()?.size }} Bytes)
            </span>
          </label>
          <label
            class="label error"
            *ngIf="
              uf['fileFromDisk'].errors &&
              uf['fileFromDisk'].errors.forbiddenFileSize
            "
            >File size bigger than
            {{ uf["fileFromDisk"].errors.forbiddenFileSize.value }} bytes
          </label>
        </div>
      </div>
      <div class="field">
        <!-- DRAG AND DROP BOX -->
        <div (drop)="drop($event)" class="container">
          <div class="notification dragAndDrop">
            Or simply drag and drop one file here
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="field">
      <label class="label">How do you want to share your file?</label>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                required
                formControlName="emailOrLink"
                (click)="resetRecipients()"
                value="Email"
              />
              Email
            </label>
            <label class="radio">
              <input
                type="radio"
                (click)="resetRecipients()"
                required
                formControlName="emailOrLink"
                value="Link"
              />
              Link
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- EMAILS AND USER NAMES -->
    <div class="field">
      <!-- EMAIL AND MESSAGES -->
      <div *ngIf="emailOrLinkIsEmail()" formArrayName="emailMessageArray">
        <div
          [formGroupName]="i"
          *ngFor="
            let emailAndMessageFg of emailMessageArray.controls;
            let i = index
          "
          class="media"
        >
          <!-- <div class= media -->
          <div class="media-left">
            <div class="square"></div>
          </div>
          <!-- EMAIL ARRAY -->
          <div formArrayName="emailArray" class="column is-half-desktop">
            <div
              class="content"
              [formGroupName]="j"
              *ngFor="
                let emailIndexed of getEmailArrayOnForm(emailAndMessageFg);
                let j = index
              "
            >
              <div class="displayedEmails">
                <div
                  class="displayedEmail"
                  *ngIf="j < getEmailArrayLength(i) - 1"
                >
                  {{ getEmailControlValue(i, j) }}
                  <a (click)="deleteEmailFormGroup(i, j)">
                    <fa-icon
                      class="icon is-small"
                      [icon]="faUserSlash"
                    ></fa-icon>
                  </a>
                </div>
              </div>
              <div *ngIf="j === getEmailArrayLength(i) - 1">
                <app-email-input
                  formControlName="email"
                  (keyup.enter)="addEmailFormGroup(i)"
                ></app-email-input>
                <button
                  class="button is-link is-outlined"
                  type="button"
                  (click)="addEmailFormGroup(i)"
                  [disabled]="
                    getEmailControl(i, j) && getEmailControl(i, j)!.errors
                  "
                >
                  Add Recipient
                </button>
                <app-message-text-area
                  formControlName="message"
                  class="media-content"
                  id="message-text-area"
                ></app-message-text-area>
              </div>
            </div>
          </div>
        </div>
        <button
          class="button is-link is-outlined"
          type="button"
          (click)="addEmailMessageFormGroup()"
        >
          Add mail
        </button>
      </div>
      <div *ngIf="emailOrLinkIsLink()" formArrayName="namesOnly">
        <div
          *ngFor="let recipientName of namesOnly.controls; let i = index"
          class="media"
        >
          <!-- <div class="media-left">
            <div class="square"></div>
          </div> -->
          <div [formGroupName]="i" class="media-content">
            <app-link-input formControlName="name"></app-link-input>
            <div class="level">
              <button
                class="button is-danger is-outlined level-left"
                type="button"
                (click)="deleteNamesOnly(i)"
              >
                Delete recipient
              </button>
            </div>
          </div>
        </div>
        <button
          class="button is-link is-outlined"
          type="button"
          (click)="addNamesOnly()"
        >
          Add more recipients...
        </button>
      </div>
    </div>
    <div class="field">
      <label class="checkbox">
        <input
          type="checkbox"
          [checked]="moreOptions"
          (change)="moreOptionsChange()"
        />
        More options...
      </label>
    </div>
    <div class="field" *ngIf="moreOptions">
      <label class="label">Password (optional)</label>
      <input
        formControlName="password"
        class="input"
        type="password"
        placeholder="Password on file download"
        value=""
      />
    </div>
    <div class="field" *ngIf="moreOptions">
      <label class="label">Expiration date (default is 7 days from now)</label>
      <p-calendar
        [minDate]="getTomorrow()"
        [maxDate]="get7DaysAfterToday()"
        styleClass="control"
        inputStyleClass="input"
        panelStyleClass="table"
        formControlName="expirationDate"
        dateFormat="dd/mm/yy"
        [placeholder]="'dd/mm/yyyy'"
      >
      </p-calendar>
    </div>
    <br />
    <div class="field">
      <button
        class="button is-link"
        [class.is-loading]="uploadInProgress"
        type="submit"
        [disabled]="!uploadform.valid"
      >
        Submit
      </button>
    </div>
    <div *ngIf="uploadInProgress">
      {{ percentageUploaded }}%
      <progress
        class="progress is-success"
        value="{{ percentageUploaded }}"
        max="100"
        >{{ percentageUploaded }}%</progress
      >
    </div>
  </form>
</div>
<pre> {{ uploadform.value | json }} </pre>
