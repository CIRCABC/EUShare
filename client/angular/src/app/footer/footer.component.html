<footer class="footer-main">
  <div style="display: flex; align-items: center; justify-content: center">
    <div>
      <img src="./assets/img/logo-white.png" alt="Logo" width="50" />
    </div>
    <div style="padding-top: 10px; padding-left: 10px">
      {{ "footer.title" | transloco }}
      <a
        href="https://github.com/CIRCABC/Circabc-OSS"
        target="_blank"
        rel="noopener noreferrer"
        >{{ "footer.message" | transloco }}</a
      >
    </div>
  </div>

  <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 10px;
      padding-bottom: 10px;
    "
  >
    <div>
      <a href="{{ circabc_url }}/ui/help/legal-notice">{{
        "label.privacy.statement" | transloco
      }}</a>
    </div>
    <div>
      <a href="{{ circabc_url }}/ui/help/legal-notice/terms">{{
        "label.terms" | transloco
      }}</a>
    </div>
    <div>
      <a
        href="https://ec.europa.eu/info/cookies_en"
        target="_blank"
        rel="noopener noreferrer"
        >{{ "cookie.title" | transloco }}</a
      >
    </div>
    <div>
      <a
        href="https://ec.europa.eu/info/privacy-policy/europa-analytics_en"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ "label.europa-analytics" | transloco }}</a
      >
    </div>
  </div>

  V.{{ buildVersion }} B.{{ buildCommit}} / {{ buildTimestamp.substring(0,28) }} 
</footer>
