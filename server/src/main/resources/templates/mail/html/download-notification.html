<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    <span th:text="${downloader}">Downloader</span> downloaded your file "<span
        th:text="${filename}">File name</span>".
</p>
<p>
    Best regards, <br/>
    <em>The EasyShare Team</em>
</p>
</body>
</html>
