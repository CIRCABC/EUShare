cors:
  origin: '*'
server:
  port: 8888
easyshare:
  expirationdays: 7
  defaultuserspace: 5368709120
  disks:
    - C:\temp\easyshare
logging:
  level:
    org.hibernate.type: trace
    org.springframework.security: DEBUG
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/auth/realms/implicit/protocol/openid-connect/certs
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: easyshare
    password: easyshare
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  mail:
    host: localhost
    port: 25
    username: username
    password: password
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 256MB
